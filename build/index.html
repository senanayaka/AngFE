<!doctype html>
<html data-ng-app="orangeTrax" data-ng-controller="mainCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="#!" />

    <title ng-bind="'OrangeTrax' + title">OrangeTrax</title>

    <link rel="shortcut icon" href="./assets/img/ico/favicon.png">
    <link href="./assets/css/style.min.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="./assets/js/modernizr.js"></script>
    <script type="text/javascript" src="./assets/js/mobile-detect.min.js"></script>
    <script type="text/javascript" src="./assets/js/mobile-detect-modernizr.js"></script>

</head>

<body id="dashboard" class="full-layout  nav-right-hide nav-right-start-hide nav-top-fixed responsive clearfix"
      data-active="dashboard" data-smooth-scrolling="1" ng-clock>

<div ui-view="layout"></div>

<script type="text/javascript" src="./assets/js/vendor-scripts.min.js"></script>
<script type="text/javascript" src="./assets/plugins/breakpoints/breakpoints.js"></script>

<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.resize.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.pie.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.categories.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.time.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.animator.min.js"></script>
<script type="text/javascript" src="./assets/plugins/flot/jquery.flot.axislabels.js"></script>

<script src="./assets/plugins/jqvmap/jquery.vmap.min.js" type="text/javascript"></script>
<script src="./assets/plugins/jqvmap/maps/jquery.vmap.usa.js" type="text/javascript"></script>

<script type="text/javascript" src="./assets/plugins/socket.io/socket.io.js"></script>

<script type="text/javascript" src="./assets/js/app-js.min.js"></script>

<script type="text/javascript" src="./assets/js/app-scripts.min.js"></script>

</body>

</html>
