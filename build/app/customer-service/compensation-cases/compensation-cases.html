<!-- Middle Content Start -->
<div class="vd_content-wrapper">
    <div class="vd_container">
        <div class="vd_content clearfix">

            <div class="vd_head-section clearfix">
                <div class="vd_panel-header" data-ng-include="'app/common/breadcrumb.html'"></div>
            </div>
            <!-- vd_head-section -->

            <div class="vd_title-section clearfix">
                <div class="vd_panel-header">
                    <h1>Compensation Cases</h1>
                    <!-- <small class="subtitle">&nbsp;</small> -->
                </div>
                <!-- vd_panel-header -->
            </div>
            <!-- vd_title-section -->

            <div class="vd_content-section clearfix">


                <!--remainder tab tttttttttttttttttttttttttttttttttttttttttttttt -->

                <div id="reminder-tab" class="tab-pane">
                    <div class="pd-20" style="padding-top:0!important;">
                        <div class="tr_reminder m_mg-bottom" is-allowed="CUSTOMER-SERVICE,COMPENSATION,GENERAL|C,">
                            <a class="bt-add-com pull-right   no_margin" ng-click="addCompCase()">
                                <i class="fa fa-plus append-icon"></i>Create Case</a>
                        </div>

                        <ul class="nav nav-pills" role="tablist">
                            <li class="{{statusActiveOpen}}" role="presentation"><a href="#"
                                                                                    data-ng-click="openCases('open')"
                                                                                    aria-controls="openreminder"
                                                                                    role="tab"
                                                                                    data-toggle="tab">Open</a></li>
                            <li class="{{statusActiveResolve}}" role="presentation"><a href="#"
                                                                                       data-ng-click="openCases('resolve')"
                                                                                       aria-controls="completedreminder"
                                                                                       role="tab" data-toggle="tab">Resolved</a>
                            </li>
                            <li class="{{statusActiveCancel}}" role="presentation"><a href="#"
                                                                                      data-ng-click="openCases('cancel')"
                                                                                      aria-controls="completedreminder"
                                                                                      role="tab" data-toggle="tab">Cancel</a>
                            </li>

                            <!--<li  role="presentation"><a href="#" aria-controls="openreminder" role="tab" data-toggle="tab" data-ng-click="openCases('open')">Open</a></li>-->
                            <!--<li  role="presentation"><a href="#" aria-controls="completedreminder" role="tab" data-toggle="tab"  data-ng-click="openCases('resolve')">Resolved</a></li>-->
                            <!--<li  role="presentation"><a href="#" aria-controls="completedreminder" role="tab" data-toggle="tab"  data-ng-click="openCases('cancel')">Cancel</a></li>-->
                        </ul>
                        <br>

                        <div class="clear">&nbsp;</div>

                        <div class="case_search">
                            <form class="form-horizontal popupform">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="filter">
                                            <!-- Login Starts Here -->
                                            <div id="loginContainer" class="loginContainer">
                                                <ul id="loginButtonUl" class="loginButtonUl">
                                                    <li><a href="#" id="loginButton" class="loginButton"><span>Priority &nbsp; <i
                                                            class="fa fa-caret-down"></i> </span><em></em></a>

                                                        <div style="clear:both"></div>
                                                        <div id="loginBox" class="loginBox">
                                                            <div id="loginForm" class="loginForm">
                                                                <fieldset id="body" class="body">
                                                                    <div class="vd_checkbox checkbox-success">
                                                                        <input type="checkbox" id="high"
                                                                               data-ng-model="compensationSearch.highPriority"
                                                                               value="true">
                                                                        <label for="high">Show only High Priority
                                                                            Cases</label>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li><a href="#" id="loginButton"><span>Created Date &nbsp; <i
                                                            class="fa fa-caret-down"></i> </span><em></em></a>

                                                        <div style="clear:both"></div>
                                                        <div id="loginBox">
                                                            <div id="loginForm">
                                                                <fieldset id="body">
                                                                    <div class="form-group">
                                                                        <label class="col-sm-3 control-label">From: </label>

                                                                        <div class="col-sm-9 controls">
                                                                            <div class="input-group">
                                                                                <input type="text"
                                                                                       datepicker-popup="MM/dd/yyyy"
                                                                                       ng-click="open($event,'opened1')"
                                                                                       is-open="opened1"
                                                                                       date-disabled="disabled(date, mode)"
                                                                                       close-on-date-selection="true"
                                                                                       show-weeks="false"
                                                                                       data-ng-model="compensationSearch.createDateFrom"
                                                                                       required/>
                                                                                <span class="input-group-addon">
                                                                                    <i class="fa fa-calendar"
                                                                                       ng-click="open($event,'opened1')"></i></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <br>

                                                                    <div class="form-group">
                                                                        <label class="col-sm-3 control-label">TO: </label>

                                                                        <div class="col-sm-9 controls">
                                                                            <div class="input-group">
                                                                                <input type="text"
                                                                                       datepicker-popup="MM/dd/yyyy"
                                                                                       ng-click="open($event,'opened2')"
                                                                                       is-open="opened2"
                                                                                       date-disabled="disabled(date, mode)"
                                                                                       close-on-date-selection="true"
                                                                                       show-weeks="false"
                                                                                       data-ng-model="compensationSearch.createDateTo"
                                                                                       required/>
                                                                                <span class="input-group-addon">
                                                                                    <i class="fa fa-calendar"
                                                                                       ng-click="open($event,'opened1')"></i></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li><a href="#" id="loginButton"><span>Due Date &nbsp; <i
                                                            class="fa fa-caret-down"></i> </span><em></em></a>

                                                        <div style="clear:both"></div>
                                                        <div id="loginBox">
                                                            <div id="loginForm">
                                                                <fieldset id="body">
                                                                    <div class="form-group">
                                                                        <label class="col-sm-3 control-label">From: </label>

                                                                        <div class="col-sm-9 controls">
                                                                            <div class="input-group">
                                                                                <input type="text"
                                                                                       datepicker-popup="MM/dd/yyyy"
                                                                                       ng-click="open($event,'opened3')"
                                                                                       is-open="opened3"
                                                                                       date-disabled="disabled(date, mode)"
                                                                                       close-on-date-selection="true"
                                                                                       show-weeks="false"
                                                                                       data-ng-model="compensationSearch.dueDateFrom"
                                                                                       required/>
                                                                                <span class="input-group-addon">
                                                                                    <i class="fa fa-calendar"
                                                                                       ng-click="open($event,'opened3')"></i></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <br>

                                                                    <div class="form-group">
                                                                        <label class="col-sm-3 control-label">TO: </label>

                                                                        <div class="col-sm-9 controls">
                                                                            <div class="input-group">
                                                                                <input type="text"
                                                                                       datepicker-popup="MM/dd/yyyy"
                                                                                       ng-click="open($event,'opened4')"
                                                                                       is-open="opened4"
                                                                                       date-disabled="disabled(date, mode)"
                                                                                       close-on-date-selection="true"
                                                                                       show-weeks="false"
                                                                                       data-ng-model="compensationSearch.dueDateTo"
                                                                                       required/>
                                                                                <span class="input-group-addon">
                                                                                    <i class="fa fa-calendar"
                                                                                       ng-click="open($event,'opened4')"></i></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li><a href="#" id="loginButton"><span>Assignee &nbsp; <i
                                                            class="fa fa-caret-down"></i> </span><em></em></a>

                                                        <div style="clear:both"></div>
                                                        <div id="loginBox">
                                                            <div id="loginForm">
                                                                <fieldset id="body">
                                                                    <div class="form-group">
                                                                        <!--  <label class="col-sm-3 control-label" for="assig">Assignee: </label> -->
                                                                        <div class="col-sm-12">
                                                                            <div class="row">
                                                                                <dl class="dropdown_selec one1">
                                                                                    <dt><a> <span
                                                                                            class="hida">Assignee</span>

                                                                                        <p class="multiSel one1"></p>
                                                                                    </a></dt>
                                                                                    <dd>
                                                                                        <div class="mutliSelect one1">
                                                                                            <ul>
                                                                                                <li>
                                                                                                    <div class="vd_checkbox checkbox-success"
                                                                                                         data-ng-repeat=" assignee in allUsers">
                                                                                                        <input data-ng-model="compensationSearch.assignee[assignee.id]"
                                                                                                               type="checkbox"
                                                                                                               value="{{assignee.displayName}}"
                                                                                                               id="{{assignee.id}}"
                                                                                                               name="{{assignee.id}}">
                                                                                                        <label for="{{assignee.id}}">{{assignee.displayName}}</label>
                                                                                                    </div>
                                                                                                </li>
                                                                                            </ul>
                                                                                        </div>
                                                                                    </dd>
                                                                                </dl>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li is-allowed="CUSTOMER-SERVICE,COMPENSATION,GENERAL|R,CASE-CAT">
                                                        <a href="#" id="loginButton" class="loginButton"><span>Case Category &nbsp; <i
                                                                class="fa fa-caret-down"></i> </span><em></em></a>
                                                        <div style="clear:both"></div>
                                                        <div id="loginBox" class="loginBox">
                                                            <div id="loginForm" class="loginForm">
                                                                <fieldset id="body" class="body">
                                                                    <div class="vd_checkbox checkbox-success">
                                                                        <input type="checkbox" id="Resolution"
                                                                               data-ng-model="compensationSearch.resolution"
                                                                               value="true">
                                                                        <label for="Resolution">Resolution</label>
                                                                    </div>
                                                                    <div class="vd_checkbox checkbox-success">
                                                                        <input type="checkbox" id="Escalation"
                                                                               data-ng-model="compensationSearch.escalation"
                                                                               value="true">
                                                                        <label for="Escalation">Escalation</label>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                    </li>

                                                    <li>
                                                        <input type="text" placeholder="Case ID"
                                                               data-ng-model="compensationSearch.caseId">
                                                    </li>
                                                    <li>
                                                        <input type="text" placeholder="Keyword"
                                                               data-ng-model="compensationSearch.keyWords">
                                                    </li>
                                                    <li><a class="bt-add-com pull-right no_margin"
                                                           data-ng-click="searchCompensation()"> <i
                                                            class="fa fa-search"></i> </a></li>
                                                    <li><a class="bt-add-com pull-right bg_white no_margin"
                                                           data-ng-click="clearList()"> <i class="fa fa-refresh"></i>
                                                    </a></li>
                                                </ul>
                                            </div>
                                            <!-- Login Ends Here -->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active"><!-- open status tab -->

                                <div class="view-container">

                                    <div id="newCaseListDiv">


                                            <span class="pull-right"><b class="font-22 font_green">{{totalItems}} </b> records found</span>
                                        </div>
                                    <div class="clear"></div>
                                        <div class="table-responsive order_list_scroll">

                                            <table id="table" class="table table-striped table-hover order_list_table">

                                                <thead>
                                                <tr>
                                                    <th data-ng-repeat="fld in checkedFields" class="maxsize" ng-click="sort(fld.field)">
                                                        {{fld.fieldName}}
                                                        <span ng-show="sort.field === fld.field && !sort.order" class="fa fa-caret-down down_active"></span>
                                                        <span ng-show="sort.field === fld.field && sort.order" class="fa fa-caret-up"></span>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>


                                                <tr ng-repeat="list in filtered = (compensation|orderBy:sort.field: sort.order)"
                                                    class="clickable"
                                                    ui-sref="view" target="_blank"
                                                    ng-click="viewCase(list.case_id)">


                                                    <th data-ng-repeat="fld in checkedFields" ng-init="f = list[fld.field]">
                                                    <span ng-if="fld.field == 'case_created_date'" format-date-without-time="{{f}}"></span>
                                                    <span ng-if="fld.field == 'case_due_date'" format-date-without-time="{{f}}"></span>

                                                    <span ng-if="!(fld.field == 'case_created_date') && !(fld.field == 'case_due_date')">
                                                        {{f}}
                                                    </span>

                                                    <span data-ng-if="f == null">--</span>
                                                    <!--<span data-ng-if="!f">&#45;&#45;</span>-->
                                                    </th>

                                                    <!--<td>{{caseItem.case_id}}</td>
                                                    <td>{{caseItem.case_title}}</td>
                                                    <td>{{caseItem.case_status | capitalize}}</td>
                                                    <td>...</td>
                                                    <td><span class="small" data-ng-if="caseItem.case_created_date.date" format-date-without-time="{{caseItem.case_created_date.date}}">(EST)</span></td>
                                                    <td><span data-ng-if="caseItem.case_due_date.date" format-date-without-time="{{caseItem.case_due_date.date}}"></span></td>
                                                    <td>{{caseItem.case_assigned_to}}</td>
                                                    <td>{{caseItem.case_customer_name}}</td>
                                                    <td>{{caseItem.case_customer_id}}</td>
                                                    <td>{{caseItem.case_po_id}}</td>
                                                    <td>{{caseItem.case_OrderId}}</td>
                                                    <td>...</td>
                                                    <td>{{caseItem.case_num_days}}</td>
                                                    <td>{{caseItem.case_created_by}}</td>-->
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>

                                        <div data-ng-show="totalItems > pageLimit" class="text-right">
                                            <pagination boundary-links="true" direction-links="true" current-page="currentPage"
                                                        num-pages="totalItems/pageLimit | number:0" max-size="maxSize"
                                                        total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                                        items-per-page="pageLimit"></pagination>


                                        </div>

                                    </div>
                                    <span data-ng-show="compensation.length <= 0">
                                            <div class="vd_panel-header">
                                                <h1 style="font-size: 18px">No Data Found !!!</h1>
                                            </div>
                                        </span>

                            </div>
                            <!-- end of open status tab -->

                            <div role="tabpanel" class="tab-pane" id="resolve"><!-- resolve tab-->
                                <div class="view-container"></div>
                            </div>

                        </div><!-- end of resolve tab -->
                        <div role="tabpanel" class="tab-pane" id="cancel"><!-- cancel tab-->
                            <div class="view-container"></div>
                        </div><!-- end of close tab -->


                    </div>
                    <!-- Tab panes -->

                </div>
            </div>


            <!--remainder tab tttttttttttttttttttttttttttttttttttttttttttttt -->


        </div>
        <!-- .vd_content-section -->

    </div>
    <!-- .vd_content -->
</div>
<!-- .vd_container -->
</div>


<!-- Middle Content End -->
