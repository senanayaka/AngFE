<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Create Note</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal popupform" novalidate name="noteForm">
        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Note: </label>
                    <div class="col-sm-8 note_input controls" data-ng-class="{'has-error' : noteForm.note.$invalid && !noteForm.note.$pristine }">
                        <textarea data-ng-model="otherNotes.note" required name="note"></textarea>
                        <p data-ng-show="noteForm.note.$invalid && !noteForm.note.$pristine"
                           class="help-block">Note is required.</p>
                    </div>
                </div>

                <div class="form-group image1">
                    <label class="col-sm-3 control-label">Image: </label>
                    <div class="col-sm-8 controls">
                        <div class="input-group">
                            <input type="file" file-model="otherNotes.imageNote">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Image Caption: </label>
                    <div class="col-sm-8 note_input controls">
                        <textarea data-ng-model="otherNotes.desc"></textarea>
                    </div>
                </div>
