<div class="modal-header">
        <button type="button" class="close" data-ng-click="cancel()">
            <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
        <h4 class="modal-title" id="myModalLabel">Add Attachment</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal popupform" name="attached" novalidate>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Attachment: </label>
                    <div class="col-sm-8 controls">
                        <div class="input-group">
                            <input type="file" file-model="cusAttach.attachment"
                                   required data-ng-model="cusAttach.attachment">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="cat-com">Type: </label>
                    <div class="col-sm-8">
                        <div class="select-style" data-ng-model="cusAttach.type">
                            <select id="cat-com" name="cat-com">
                                <option value="Invoice">Invoice</option>
                                <option value="POD Document">POD Document</option>
                                <option value="Image">Image</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Description: </label>
                    <div class="col-sm-8 controls">
                        <textarea data-ng-model="cusAttach.desc"></textarea>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-12">
            <div class="add_note_footer">
                <div class="footer_align">
                    <button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
                    <button type="button" class="btn btn-warning visibility_alert"
                            data-ng-disabled="attached.$invalid" data-ng-click="saveAttachment(cusAttach)">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
