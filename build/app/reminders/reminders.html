<!-- Middle Content Start -->

<div class="vd_content-wrapper">
    <div class="vd_container">
        <div class="vd_content clearfix">
            <div class="vd_head-section clearfix">
                <div class="vd_panel-header" ng-include="'app/common/breadcrumb.html'"></div>
            </div>
            <!-- vd_head-section -->
            <div class="vd_title-section clearfix">
                <div class="vd_panel-header">
                    <div class="col-sm-6">

                    </div>
                    <div class="vd_info tr">

                    </div>
                </div>
                <!-- vd_panel-header -->
            </div>
            <!-- vd_title-section -->

            <div class="vd_content-section clearfix">
                <div class="panel widget light-widget">

                    <div class="panel-body">
                        <div data-ng-if="pageReminders.length > 0">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <!--<th>&nbsp;</th>-->
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="reminder in pageReminders">

                                    <td>

                                        <span data-ng-if="reminder.isRead == 0"
                                              class="label vd_bg-blue append-icon">New</span>

                                        <a data-ng-click="clickReminder(reminder.id, reminder.parentId, reminder.type, reminder.isRead, 0)"
                                           href="#">{{reminder.reminder}}</a>
                                        &nbsp;
                                        <a data-ng-show="reminder.isRead == 0" href="#" data-ng-click="clickReminder(reminder.id, reminder.parentId, reminder.type, reminder.isRead, 1)"
                                           class="menu-action-icon1"
                                           data-original-title="Mark as Read"
                                           data-toggle="tooltip"
                                           data-placement="bottom">
                                            <i class="fa fa-eye-slash"></i>
                                        </a>
                                    </td>
                                    <td class="text-right">
                                        <strong convert-timestamp="{{reminder.date.timestamp}}"></strong>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                        <div data-ng-show="totalItems > pageLimit" class="text-center">
                            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                        items-per-page="pageLimit" boundary-links="true" rotate="false"
                                        max-size="maxSize"></pagination>
                        </div>
                        <div data-ng-if="pageReminders.length == 0" class="text-center"><h4>No reminders!</h4>
                        </div>
                    </div>


                    <!-- panel-body  -->

                </div>
                <!-- panel -->

            </div>

        </div>
        <!-- .vd_content -->
    </div>
    <!-- .vd_container -->
</div>
<!-- .vd_content-wrapper -->

<!-- Middle Content End -->
