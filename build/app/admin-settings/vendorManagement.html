<!-- Middle Content Start -->

<div class="vd_content-wrapper">
    <div class="vd_container">
        <div class="vd_content clearfix">

            <div class="vd_head-section clearfix">
                <div class="vd_panel-header" ng-include="'app/common/breadcrumb.html'"></div>
            </div>
            <!-- vd_head-section -->

            <div class="vd_title-section clearfix">
                <div class="vd_panel-header">
                    <div class="col-sm-6">
                        <h1>Vendor Management</h1>

                    </div>
                </div>
                <!-- vd_panel-header -->
            </div>
            <!-- vd_title-section -->

            <div class="vd_content-section clearfix">

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="users">

                        <div class="tr_reminder addnote" is-allowed="ADMIN-SETTINGS,VENDOR-MANAGEMENT,GENERAL|C,">
                            <a class="bt-add-com pull-right no_margin" href="#"
                               ng-click="addVendor()" > <i class="fa fa-plus append-icon"></i>
                                Add Vendor
                            </a>
                        </div>

                        <div class="input-group width-30">
                            <input type="text" placeholder="Search"  ng-model="search.$">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>


                        <div class="clear">&nbsp;</div>
                        <span class="pull-right"><b class="font-22 font_green">{{vendor.retailers.length}} </b> records found</span>
                        <table class="table table-striped" >
                            <tr>
                                <th>Name</th>
                                <th>SIC No.</th>
                                <th>EIN No.</th>
                                <th>VAT No.</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>

                            <tr ng-repeat="list in filtered = (vendor.retailers | filter:search:strict )| startFrom:(currentPage - 1) * pageSize | limitTo:pageSize">
                                <td>{{list.name}}</td>
                                <td>{{list.industrySicNo}}</td>
                                <td>{{list.einNo}}</td>
                                <td>{{list.vatNo}}</td>
                                <td data-ng-if="list.recordStatus == 1">
                                    Activate
                                </td>
                                <td data-ng-if="list.recordStatus != 1">
                                    Deactivate
                                </td>
                                <td><a href="#" class="view_btn" data-toggle="modal" data-target="#view_admin"><i class="fa fa-eye" ng-click="viewVendor(list.id)"></i></a> &nbsp;
                                    <span is-allowed="ADMIN-SETTINGS,VENDOR-MANAGEMENT,GENERAL|U,">
                                        <a href="#" class="edit_btn" data-ng-click="editVendor(list.id)">
                                            <i class="fa fa-pencil-square-o"></i></a>
                                    </span>

                                </td>
                            </tr>


                        </table>

                    </div>

                    <div>
                        <div pagination total-items="filtered.length"  ng-model="currentPage" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" style="float: right"></div>
                    </div>

                    </div>

                     <!--<span data-ng-show="filtered.length > 2">
                    <pagination total-items="filtered.length" ng-model="currentPage"
                                items-per-page="pageSize" class="pagination-sm" boundary-links="true" rotate="false" style="float: right" ></pagination>

                    </span>-->



                </div>
                <!-- .vd_content-section -->

            </div>
            <!-- .vd_content -->
        </div>
        <!-- .vd_container -->
    </div>
    <!-- .vd_content-wrapper -->
</div>
    <!-- Middle Content End -->
