<!-- Modal create-->
<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()"  data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
    <h4 class="modal-title" id="myModalLabel">{{buttonLabel}} User</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="userForm" novalidate>
        <div class="row">
            <div class="col-sm-10">
                <br>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Display Name *</label>
                    <div class="col-sm-8 controls">
                        <div class="row mgbt-xs-0" data-ng-class="{'has-error' : userForm.name.$invalid && !userForm.name.$pristine}">
                            <div class="col-xs-12">
                                <input type="text" data-ng-model="user.displayName" required name="displayName"/>
                                <p data-ng-show="userForm.displayName.$invalid && !userForm.displayName.$pristine"
                                   class="help-block">Display Name is required.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email *</label>
                    <div class="col-sm-8 controls">
                        <div class="row mgbt-xs-0" data-ng-class="{'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine}">
                            <div class="col-xs-12">
                                <input type="email" data-ng-model="user.userName" required name="userName">
                                <p data-ng-show="userForm.userName.$invalid && !userForm.userName.$pristine"
                                   class="help-block">Enter a valid Email Address.</p>
                                <p class="help-block red" data-ng-if="isEmailExists != ''">{{isEmailExists}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Role *</label>
                    <div class="col-sm-8 controls">
                        <div class="row mgbt-xs-0" data-ng-class="{'has-error' : userForm.role.$invalid && !userForm.role.$pristine}">
                            <div class="col-sm-12">
                                <select required
                                        data-ng-model="user.role"
                                        data-ng-options="role.roleName for role in roles track by role.id">
                                </select>
                                <p data-ng-show="userForm.role.$invalid && !userForm.role.$pristine"
                                   class="help-block">Role is required.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="padding:0 15px;">Status</label>
                    <div class="col-sm-8 controls">
                        <div class="row mgbt-xs-0">
                            <div class="col-sm-12">
                                <span class="vd_radio radio-info">
                                    <input type="radio"
                                           data-ng-model="user.recordStatus"
                                           data-ng-value="true" id="optionsRadios3">
                                    <label for="optionsRadios3">Active</label>
                                  </span>
                                  <span class="vd_radio  radio-danger" >
                                    <input type="radio"
                                           data-ng-model="user.recordStatus"
                                           data-ng-value="false" id="optionsRadios4"
                                           ng-checked="!user.recordStatus || user.recordStatus==false">
                                    <label for="optionsRadios4">Deactive</label>
                                  </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8 controls">
                        <div class="row mgbt-xs-0">
                            <div class="col-sm-12 note">
                                <b>Note:</b>username and password will be sent to the given email address.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="add_note_footer">
                <div class="footer_align">
                    <button type="button" data-ng-click="cancel()" class="btn btn-default">Close</button>
                    <button type="button" class="btn btn-warning" data-ng-click="createUser()"
                            data-ng-disabled="userForm.$invalid" >{{buttonLabel}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
