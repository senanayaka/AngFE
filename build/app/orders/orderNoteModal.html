<!-- Modal Setting-->

<div class="modal-header">
    <button type="button" class="close" ng-click="orderNoteCancel()" aria-label="Close"><span
            aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
    <h4 class="modal-title" id="Create General Note">Create General Note</h4>
</div>

<div class="modal-body">

    <form class="form-horizontal popupform" name="orderNote" autocomplete="off" novalidate>
        <div class="row">

            <div class="col-sm-12">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Note: </label>

                    <div class="col-sm-8 note_input controls"
                         data-ng-class="{'has-error' : orderNote.order_note_note.$invalid && !orderNote.order_note_note.$pristine }">
                        <textarea data-ng-model="orderNoteData.note" placeholder="Note" id="order_note_note"
                                  name="order_note_note" required></textarea>
                        <p data-ng-show="orderNote.order_note_note.$invalid && !orderNote.order_note_note.$pristine"
                           class="help-block">Note is required.</p>
                    </div>

                </div>

                <div class="form-group image1">
                    <label class="col-sm-3 control-label">Image: </label>

                    <div class="col-sm-8 controls">
                        <div class="input-group">
                            <input type="file" file-model="orderNoteData.file">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Image Caption: </label>

                    <div class="col-sm-8 note_input controls">
                        <textarea data-ng-model="orderNoteData.description" placeholder="Description"
                                  id="order_note_description" name="order_note_description"></textarea>
                    </div>
                </div>

                <div class="form-group" data-ng-hide="true">
                    <label class="col-sm-3 control-label">Visibility: </label>

                    <div class="col-sm-8">
                        <dl class="dropdown_selec">
                            <dt>
                                <a>
                                    <span>{{selectedValues}}</span>
                                </a>
                            </dt>

                            <dd>
                                <div class="mutliSelect sel-visibility">
                                    <ul>
                                        <li ng-repeat="visibility in visibilities">
                                            <div class="vd_checkbox checkbox-success">

                                                <input type="checkbox" checklist-change="imChanged()" id="{{visibility.name}}" ng-disabled="$first" checklist-model="orderNoteData.visibilities" checklist-value="visibility.id">

                                                <label for="{{visibility.name}}">{{visibility.name}}</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl>

                    </div>

                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="add_note_footer">
                <div class="footer_align">
                    <button type="button" class="btn btn-default" ng-click="orderNoteCancel()">Close</button>
                    <button type="submit" class="btn btn-warning visibility_alert" ng-click="orderNoteSave()"
                            data-ng-disabled="orderNote.$invalid">Create
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Modal end Setting-->
