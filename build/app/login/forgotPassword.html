<div class="vd_body">
    <!-- Header Start -->

    <!-- Header Ends -->
    <div class="content">
        <div class="container">


            <!-- Middle Content Start -->

            <div class="vd_content-wrapper">
                <div class="vd_container" style="margin-left:0">
                    <div class="vd_content clearfix">
                        <div class="vd_content-section login-layout clearfix" login-height style="height: ">
                            <div class="vd_login-page">
                                <div class="heading clearfix">

                                    <h4 class="text-center font-semibold vd_grey"><img
                                            src="assets/img/photos/logo_orangetrax.png"></h4>
                                </div>
                                <div class="panel widget">
                                    <div class="panel-body">

                                        <form class="form-horizontal" name="loginForm"
                                              data-ng-submit="forgotPasswordForm(loginForm)"
                                              autocomplete="off" novalidate>
                                            <div class="form-group" ng-class="{ 'has-error': loginForm.email.$dirty && loginForm.email.$invalid}">
                                                <p class="text-center"><strong>To reset your password, enter the email address you used to sign in to OrangeTrax.</strong> </p>
                                                <div class="col-md-12">
                                                    <div class="label-wrapper sr-only">
                                                        <label class="control-label" for="email">Email</label>
                                                    </div>
                                                    <div class="vd_input-wrapper" id="email-input-wrapper"><span
                                                            class="menu-icon"> <i class="fa fa-envelope"></i> </span>
                                                        <input data-ng-model="user.username" type="email"
                                                               placeholder="Email" id="email" name="email" required
                                                               data-ng-class="{'vd_bd-red':loginForm.email.$error}">

                                                    </div>
                                                    <div class="help-block" ng-messages="loginForm.email.$error"
                                                         ng-if="loginForm.email.$dirty && loginForm.email.$invalid">
                                                        <span ng-message="required">Email is required.</span>
                                                        <span ng-message="email">Invalid Email.</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div id="vd_login-error" class="alert alert-danger hidden"><i class="fa fa-exclamation-circle fa-fw"></i> Please fill the necessary field </div> -->
                                            <div class="form-group">
                                                <div class="col-md-12 text-center mgbt-xs-5">
                                                    <button type="submit" ng-disabled="login.$invalid"
                                                            data-ng-disabled="loginBtnStateDisabled"
                                                            class="btn vd_bg-green vd_white width-100">Send me my password
                                                    </button>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-xs-6">

                                                        </div>
                                                        <div class="col-xs-6 text-right">
                                                            <div class="forget_password"><a
                                                                    ui-sref="login">Login</a></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- Panel Widget -->
                            </div>
                            <!-- vd_login-page -->

                        </div>
                        <!-- .vd_content-section -->

                    </div>
                    <!-- .vd_content -->
                </div>
                <!-- .vd_container -->
            </div>
            <!-- .vd_content-wrapper -->

            <!-- Middle Content End -->

        </div>
        <!-- .container -->
    </div>
    <!-- .content -->

    <!-- Footer Start -->
</div>
