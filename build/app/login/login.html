<div class="vd_body">
    <!-- Header Start -->

    <!-- Header Ends -->
    <div class="content">
        <div class="container">
            <!-- Middle Content Start -->
            <div class="vd_content-wrapper">
                <div class="vd_container" style="margin-left:0">
                    <div class="vd_content clearfix">
                        <div class="vd_content-section login-layout clearfix" login-height style="height: ">
                            <div class="vd_login-page">
                                <div class="heading clearfix">

                                    <h4 class="text-center font-semibold vd_grey"><img
                                            src="assets/img/photos/logo_orangetrax.png"></h4>
                                </div>
                                <div class="panel widget">
                                    <form class="form-horizontal" name="loginForm"
                                          data-ng-submit="submit(loginForm)"
                                          autocomplete="off" novalidate>
                                        <div class="panel-body" ng-class="{true: 'error',true: 'submitted'}[submitted && form.email.$invalid]">
                                            <ng-messages for="loginForm.email.$error"
                                                         ng-if="submitted && loginForm.email.$dirty && loginForm.email.$invalid"
                                                         class="alert alert-danger">
                                                <ng-message when="required" class="vd_red">* Email is required
                                                </ng-message>
                                                <ng-message when="email" class="vd_red">* Invalid email</ng-message>
                                            </ng-messages>

                                            <ng-messages for="loginForm.password.$error"
                                                         ng-if="submitted && loginForm.password.$dirty && loginForm.password.$invalid"
                                                         class="alert alert-danger">
                                                <ng-message when="required" class="vd_red">* Password is required
                                                </ng-message>
                                            </ng-messages>

                                            <div>
                                            </div>


                                            <div class="form-group  mgbt-xs-20">
                                                <div class="col-md-12">
                                                    <div class="label-wrapper sr-only">
                                                        <label class="control-label" for="email">Email</label>
                                                    </div>
                                                    <div class="vd_input-wrapper" id="email-input-wrapper"><span
                                                            class="menu-icon"> <i class="fa fa-envelope"></i> </span>
                                                        <input data-ng-model="user.username" type="email"
                                                               placeholder="Email" id="email" name="email" required
                                                               data-ng-class="{'vd_bd-red':loginForm.email.$error}">

                                                    </div>
                                                    <div class="label-wrapper">
                                                        <label class="control-label sr-only"
                                                               for="password">Password</label>
                                                    </div>
                                                    <div class="vd_input-wrapper" id="password-input-wrapper"><span
                                                            class="menu-icon"> <i class="fa fa-lock"></i> </span>
                                                        <input data-ng-model="user.password" type="password"
                                                               placeholder="Password" id="password" name="password"
                                                               class="required" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div id="vd_login-error" class="alert alert-danger hidden"><i class="fa fa-exclamation-circle fa-fw"></i> Please fill the necessary field </div> -->
                                            <div class="form-group">
                                                <div class="col-md-12 text-center mgbt-xs-5">
                                                    <button type="submit" ng-disabled="login.$invalid"
                                                            data-ng-disabled="loginBtnStateDisabled"
                                                            class="btn vd_bg-green vd_white width-100">Login
                                                    </button>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-xs-6">
                                                            <div class="vd_checkbox">
                                                                <!--<input data-ng-model="user.remember" type="checkbox"
                                                                       id="checkbox-1" value="1">
                                                                <label for="checkbox-1"> Remember me</label>-->
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-6 text-right">
                                                            <div class="forget_password"><a ui-sref="forgotPassword">Forgot Password? </a></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Panel Widget -->
                        </div>
                        <!-- vd_login-page -->

                    </div>
                    <!-- .vd_content-section -->

                </div>
                <!-- .vd_content -->
            </div>
            <!-- .vd_container -->
        </div>
        <!-- .vd_content-wrapper -->

        <!-- Middle Content End -->

    </div>
    <!-- .container -->
</div>
<!-- .content -->

<!-- Footer Start -->
</div>
