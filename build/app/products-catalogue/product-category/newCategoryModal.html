<form class="form-horizontal popupform" id="newProductCategory" name="newProductCategory" novalidate>
<div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="cancel()">
                    <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
                <h4 class="modal-title" id="myModalLabel">{{formTitle}}</h4>

            </div>
            <div class="modal-body">
                <form class="form-horizontal popupform">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Category Name  *: </label>
                        <div class="col-sm-8  note_input controls">
                            <input type="text" data-ng-model="productCategoryForm.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" >Parent: </label>
                        <div class="col-sm-8">
                            <div class="select-style">
                                <select data-ng-model="productCategoryForm.parent" data-ng-options="cat.name for cat in  catParents track by cat.id">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Satatus:  </label>
                        <div class="col-sm-8 controls">
                            <div class="vd_radio radio-success">
                                <input type="radio" value="0" checked="checked" data-ng-model="productCategoryForm.status"  id="optionsRadios2" name="optionsRadios2">
                                <label for="optionsRadios2"> Active </label>
                                <input type="radio" value="1"  data-ng-model="productCategoryForm.status" id="optionsRadios4" name="optionsRadios4">
                                <label for="optionsRadios4"> Inactive </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="add_note_footer">
                            <div class="footer_align">
                                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
                                <button type="button" class="btn btn-warning visibility_alert"   data-ng-disabled="newProductCategory.$invalid" data-ng-click="saveProductCategory()">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>

<!-- Modal end create and edit-->
