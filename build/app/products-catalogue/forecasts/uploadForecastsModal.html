<!-- Modal upload csv and edit-->

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="cancel()">
        <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span>
    </button>
    <h4 class="modal-title" id="Upload">Upload CSV - Forecasts</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal popupform" id="newProductCategoryCSV" name="newProductCategoryCSV" >

        <div class="form-group">
            <p data-ng-if="csvCheckError != ''" class="red">{{csvCheckError}}</p>
            <label class="col-sm-3 control-label">File</label>
            <div class="col-sm-8 controls">
                <div class="input-group">

                    <input type="file" file-model="productForecastCsv.file"
                           data-ng-model="productForecastCsv.file" name="attachFile" required>
                </div>
            </div>
        </div><!-- form-group -->

        <div class="col-sm-12">
            <div class="add_note_footer">
                <div class="footer_align">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()">Close</button>
                    <button type="button" class="btn btn-warning"
                            data-ng-disabled="productForecastCsv.$invalid"
                            data-ng-click="uploadCSVFile()">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal end upload csv and edit-->
