<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>

    <h4 class="modal-title" id="myModalLabel">Send Message</h4>
</div>
<div class="modal-body">


    <form class="form-horizontal popupform" data-ng-submit="save(newMessage)" id="newMessage" name="newMessage"
          novalidate>
        <div class="row">

            <div class="col-sm-12">

                <div class="form-group"
                     ng-class="{ 'has-error': newMessage.to.$dirty && newMessage.to.$invalid }">
                    <label class="col-sm-3 control-label">To: </label>

                    <div class="col-sm-8 note_input controls">
                        <ui-select name="to" data-ng-model="messageForm.to" required>
                            <ui-select-match placeholder="Select a user...">
                                <span ng-bind="$select.selected.displayName"></span>
                            </ui-select-match>
                            <ui-select-choices group-by="createOptGroups" repeat="item in (userArray | filter: $select.search) track by item.id">
                                <span ng-bind="item.displayName"></span>
                            </ui-select-choices>
                        </ui-select>
                        <div class="help-block" ng-messages="newMessage.to.$error"
                             ng-if="newMessage.to.$dirty && newMessage.to.$invalid">
                            <span ng-message="required">To user is required.</span>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{ 'has-error': newMessage.subject.$dirty && newMessage.subject.$invalid }">
                    <label class="col-sm-3 control-label">Subject: </label>

                    <div class="col-sm-8 note_input controls">
                        <input type="text" name="subject" class="form-control" data-ng-model="messageForm.subject" required>

                        <div class="help-block" ng-messages="newMessage.subject.$error"
                             ng-if="newMessage.subject.$dirty && newMessage.subject.$invalid">
                            <span ng-message="required">Subject is required.</span>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': newMessage.message.$dirty && newMessage.message.$invalid }">
                    <label class="col-sm-3 control-label">Message: </label>

                    <div class="col-sm-8 note_input controls">
                        <textarea class="form-control" name="message" data-ng-model="messageForm.message" required></textarea>
                        <div class="help-block" ng-messages="newMessage.message.$error"
                             ng-if="newMessage.message.$dirty && newMessage.message.$invalid">
                            <span ng-message="required">Message is required.</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-12">
            <div class="add_note_footer">

                <div class="footer_align">
                    <button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
                    <button type="submit" class="btn btn-warning"
                            data-ng-disabled="isProcessing">Send <!--{{button}}-->
                    </button>
                </div>

            </div>
        </div>
    </form>


</div>
