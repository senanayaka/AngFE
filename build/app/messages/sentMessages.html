<!-- Middle Content Start -->

<div class="vd_content-wrapper">
    <div class="vd_container">
        <div class="vd_content clearfix">
            <div class="vd_head-section clearfix">
                <div class="vd_panel-header" ng-include="'app/common/breadcrumb.html'"></div>
            </div>
            <!-- vd_head-section -->
            <div class="vd_title-section clearfix">
                <div class="vd_panel-header">
                    <div class="col-sm-6">
                        <h1>Sent</h1>
                    </div>
                    <div class="vd_info tr">

                    </div>
                </div>
                <!-- vd_panel-header -->
            </div>
            <!-- vd_title-section -->


            <div class="vd_content-section clearfix">
                <div class="panel widget light-widget">


                    <!-- vd_panel-heading -->

                    <div>

                        <table class="table table-striped table-hover vd_checkbox_table">
                            <thead>
                            <tr>
                                <th>
                                    <div class="vd_checkbox">
                                        <input type="checkbox" id="checkbox-0" ng-model="allItemsSelected"
                                               ng-change="selectAll()">
                                        <label for="checkbox-0"></label>
                                    </div>
                                </th>
                                <th colspan="3">
                                    <div class="mgr-20 menu-btn"><a href="#" ng-click="messageDelete()"><i
                                            class="fa icon-trash append-icon vd_green"></i> Delete</a></div>
                                    <div class="mgr-20 menu-btn"><a href="#" data-ng-click="sendMessage()"><i
                                            class="fa fa-paper-plane append-icon vd_green"></i> Compose</a></div>
                                    <div class="mgr-20 menu-btn"><a ui-sref="messages"><i
                                            class="fa fa-envelope append-icon vd_green"></i> Inbox</a></div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <div data-ng-if="pageMessages.length > 0">
                                <tr data-ng-repeat="message in pageMessages">
                                    <td style="width:20px">
                                        <div class="vd_checkbox">
                                            <input type="checkbox" id="checkbox-{{message.id}}" class="checkbox-group"
                                                   ng-model="message.isChecked"
                                                   ng-change="selectEntity()">
                                            <label for="checkbox-{{message.id}}"></label>
                                        </div>
                                    </td>
                                    <td><a ui-sref="messages.sent.view({id:message.id})">{{message.displayName}} -
                                        {{message.companyName}} ({{message.groupName}})</a></td>
                                    <td>

                                        <a ui-sref="messages.sent.view({id:message.id})">{{message.subject}}</a>
                                    </td>
                                    <td class="text-right"><strong
                                            convert-timestamp="{{message.date.timestamp}}"></strong></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>

                        <div data-ng-show="totalItems > pageLimit" class="text-center">
                            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                                        items-per-page="pageLimit" boundary-links="true" rotate="false"
                                        max-size="maxSize"></pagination>
                        </div>
                        <div data-ng-if="pageMessages.length == 0" class="text-center"><h4>No messages!</h4>
                        </div>
                        <!-- panel-body  -->

                    </div>
                    <!-- panel -->

                </div>
                <!-- .vd_content-section -->


            </div>
            <!-- .vd_content -->
        </div>
        <!-- .vd_container -->
    </div>
    <!-- .vd_content-wrapper -->

    <!-- Middle Content End -->
