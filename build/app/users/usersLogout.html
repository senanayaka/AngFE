<!-- Modal sign out-->
<div class="modal-header">
    <button type="button" class="close" ng-click="logoutNo()"><span
            aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
    <h4 class="modal-title" id="myModalLabel">Logout</h4>
</div>

<div class="modal-body">
    Would you like to Logout?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="logoutNo()">No</button>
    <button type="button" class="btn btn-primary" ng-click="logoutYes()">Yes</button>
</div>
<!-- Modal ent sign out-->
