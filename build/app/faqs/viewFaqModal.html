<div class="modal-header">
    <button type="button" class="close"  data-ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span></button>
    <h4 class="modal-title" id="myModalLabel">View Faq</h4>
</div>

<div class="modal-body">

    <form class="form-horizontal popupform" id="" name="">

        <div class="row">


                    <div class="col-sm-12">


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Question</label>
                            <div class="col-sm-8 controls">
                                <div class="row mgbt-xs-0">
                                    <div class="col-sm-12">
                                        <p class="control-label_view">{{question}}</p>
                                        <!--, {{value.address_2}} , {{value.address_3}}-->
                                    </div>
                                </div>
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Answer</label>
                            <div class="col-sm-8 controls">
                                <div class="row mgbt-xs-0">
                                    <div class="col-sm-12">
                                        <p class="control-label_view">{{answer}}</p>
                                    </div>
                                </div>
                            </div>
                        </div><!-- form-group -->



                    </div>

        </div>

        <div class="col-sm-12">
            <div class="add_note_footer">

                <div class="footer_align">
                    <button type="button" class="btn btn-default"  data-ng-click="cancel()">Close</button>
                </div>

            </div>
        </div>

    </form>
</div>
